<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body class="hero has-background-grey-light is-fullheight" onload="request()">
    <section class="section">
        <div class="container">
            <h2 class="title">Cryptocurrency comparision</h2>
            <div>
                <p class="subtitle">Comparision scan throught markets, data gathered from <a
                        href="https://bittrex.com" target="_blank">Bittrex</a></p>
                <h2 class="subtitle">Enable CORS Firefox <a
                        href="https://addons.mozilla.org/es/firefox/addon/cross-domain-cors/?src=search"
                        target="_blank">here</a></h2>
            </div>
            <br>
            <div id="log" class="notification is-black">
                <p class="subtitle" id="info"></p>
            </div>
            <div class="notification is-dark">
                <div class="columns is-vcentered">
                    <div class="column is-three-quarters">
                        <h2 class="title">Markets</h2>
                    </div>
                    <div class="column">
                        <a class="button is-medium is-link is-rounded is-focused is-fullwidth"
                            onclick="refreshData()"><strong>Refresh data</strong></a>
                    </div>
                </div>
                <div id="mkts-container" style="overflow: scroll;">
                    <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
                        <thead>
                            <tr style="background-color: black" class="is-selected">
                                <th><strong>Base</strong></th>
                                <th><strong>Bridge</strong></th>
                                <th><strong title="Ask/Bid Price">Sell</strong></th>
                                <th><strong title="Final balance">Final balance</strong></th>
                                <th><strong title="Percent change">Change</strong></th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
